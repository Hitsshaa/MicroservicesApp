server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle Angular routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to gateway â€” use resolver + variable so nginx won't fail if the
    # api-gateway container isn't resolvable at start time. If resolution fails
    # at runtime, requests will fallback to 127.0.0.1:5000.
    resolver 127.0.0.11 valid=30s;
    set $upstream_api "http://api-gateway:5000";
    location /api/ {
        proxy_pass $upstream_api/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
