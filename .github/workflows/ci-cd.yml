name: CI-CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore MicroservicesApp.sln
      - name: Build
        run: dotnet build MicroservicesApp.sln -c Release --no-restore
      - name: Test
        run: dotnet test MicroservicesApp.sln -c Release --no-build --verbosity normal

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: src/ClientApp/package-lock.json
      - name: Install deps
        working-directory: src/ClientApp
        run: npm ci
      - name: Lint
        working-directory: src/ClientApp
        run: npm run lint --if-present
      - name: Build
        working-directory: src/ClientApp
        run: npm run build -- --configuration production

  docker:
    needs: [ backend, frontend ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/api-gateway,ghcr.io/${{ github.repository }}/user-service,ghcr.io/${{ github.repository }}/product-service,ghcr.io/${{ github.repository }}/angular-client
      - name: Build & push API Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./src/ApiGateway
          push: true
          tags: ghcr.io/${{ github.repository }}/api-gateway:latest
      - name: Build & push User Service
        uses: docker/build-push-action@v6
        with:
          context: ./src/Microservices/UserService
          push: true
          tags: ghcr.io/${{ github.repository }}/user-service:latest
      - name: Build & push Product Service
        uses: docker/build-push-action@v6
        with:
          context: ./src/Microservices/ProductService
          push: true
          tags: ghcr.io/${{ github.repository }}/product-service:latest
      - name: Build & push Angular Client
        uses: docker/build-push-action@v6
        with:
          context: ./src/ClientApp
          push: true
          tags: ghcr.io/${{ github.repository }}/angular-client:latest
