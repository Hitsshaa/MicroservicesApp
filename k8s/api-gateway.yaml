apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: angular-micro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/hitsshaa/microservicesapp/api-gateway:latest
          ports:
            - containerPort: 5000
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ASPNETCORE_URLS
              value: "http://+:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: angular-micro
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - port: 5000
      targetPort: 5000
